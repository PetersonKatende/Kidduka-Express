<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignUp - Kidduka Express</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="resources/favicon.jpg">
</head>
<body>
   

    <section class="contact-section">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: white;">Create Account</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                 <div class="form-group">
                    <label for="subject">Phone Number</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                 <div class="form-group">
                    <label for="subject">Address</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Password</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <button type="submit" class="btn"><a href="home.html#home-body" >Submit</a></button>
            </form>
        </div>
    </section>
    <div class="video-background">
    <video autoplay muted loop id="bg-video">
        <source src="resources/intro_vid.webm" type="video/webm">
        Your browser does not support HTML5 video.
    </video>
</div>
</body>
</html>
