<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kidduka Express</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="resources/favicon.jpg">
</head>
<body>
   
    <section class="contact-section">
        <div class="container">
            
            <h2 style="text-align: center; margin-bottom: 2rem; color: white;" >Welcome Come Back!</h2>
            <form class="contact-form">
                <div class="logo" style="padding-left: 40%;">
                    
                <img src="resources/logo.jpg" alt="">
                
            
            </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"    required >
                </div>
                
                <button class="btn"><a href="home.html#home-body" >Sign In</a></button>
                
                <div class="signup">
                <p>Don't have an account?<a href="signup.html">SignUp</a></p>
                </div>
            </form>
            <br>
            <a href="home.html">
                <button class="btn">browse as guest</button>
            </a>
        </div>
    </section>
     <div class="video-background">
    <video autoplay muted loop id="bg-video">
        <source src="resources/intro_vid.webm" type="video/webm">
        Your browser does not support HTML5 video.
    </video>
</body>
</html>
